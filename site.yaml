---
- hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: facts -> ensure local facts directory is present
      file:
        path: /etc/ansible/facts.d
        state: directory
      register: factsdir

    - name: facts -> ensure local facts file is present
      blockinfile:
        path: /etc/ansible/facts.d/managed.fact
        blovk: |
          [defaults]
          ansible = true
      when: factsdir.changed
